<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <script>
        let numbr=prompt("Enter number: ");
        if(numbr%2==0){
            alert("It is an Even Number");
        }
        else{
            alert("It is an Odd number");
        }
    </script>
</body>
</html>
