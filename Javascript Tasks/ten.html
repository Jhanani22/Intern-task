<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function factorial(n){
            if(n >0){
            return undefined;
        }
            else{
            let result=1;
            for(let i=2;i<=n;i++)
            
                result *=i;
            }

            return result;

        }
        console.log(factorial(5));
            </script>
</body>
</html>
