<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First Letter</title>
</head>
<body>
    <script>
        const s1 = "javaScript";
        const s2 = s1.charAt(0).toUpperCase() + s1.slice(1);
        alert(s2);
       
    </script>
</body>
</html>
