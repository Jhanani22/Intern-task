<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Elements in an Array</title>
</head>
<body>
    <script>
       let a = [4, 8, 7, 13, 12]
       let sum = 0;

for (let i = 0; i < a.length; i++) {
    sum += a[i];
}
alert(sum)
    </script>
    
</body>
</html>
