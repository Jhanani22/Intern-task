<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <script>
        let num=prompt("Enter a year to check for Leap Year: ");
        if(num%4==0){
            alert("It's a Leap Year");
        }
        else{
            alert("It's not a leap Year");
        }
    </script>
    
</body>
</html>
