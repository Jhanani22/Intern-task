<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an Array</title>
</head>
<body>
    <script>
        const arr = [ 10, 20, 25, 100 , 40]
        arr.sort((a,b) => a - b)
        alert(arr)
    </script>
</body>
</html>
